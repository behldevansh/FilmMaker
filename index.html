<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Story-Chef</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<header>
			<img src="./images/logo-movie.png" alt="MoviePitch">
			<a href="/"><span>Story</span>Chef</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/movieboss2.png">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="story-boss-text">
							Heya!! I am here to help you build your amazing short story...Give me a sentence and watch my digital brain process it..
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="Cute cats are ruling over the world..Should we worry about that?"></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/send-btn-icon.png" alt="send">
					</button>
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-stars"></h2>
				<p id="output-text"></p>
			</section>
		</main>

			</nav>
		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
